    <section class="loginSec" id="loginSec">
        <div>
        <a class="backIcon" href="index.html"><i class="fa-solid fa-arrow-left fa-xl" style="color: #ffffff;"></i></a>
		<h1>Login</h1>

        <div class="icons">
            <i class="fa-brands fa-instagram fa-lg" style="color: #ffffff;"></i>
            <i class="fa-brands fa-github fa-lg" style="color: #ffffff;"></i>
            <i class="fa-brands fa-linkedin-in fa-lg" style="color: #ffffff;"></i>

            <i class="fa-brands fa-twitter fa-lg" style="color: #ffffff;"></i>
        </div>

        <div class="inputParent">
		    <input type="email" name="email" placeholder="Enter Your Email" id="logInEmail">
            <i class="fa-solid fa-envelope fa-lg" style="color: #ffffff;"></i>
            <div id="errorDivLogIn" class="errorDivLogIn"></div>
        </div>

        <div class="inputParent">
		    <input type="password" name="password" placeholder="Enter Your Password" id="logInPassword">
            <i class="fa-solid fa-lock fa-lg" style="color: #ffffff;"></i>
            <div id="errorDivLogIn" class="errorDivLogIn"></div>
        </div>

        <a>Forgot Password</a>

		<button name="loginBtn">Log In</button>
		<a id="dontHaveAccBtn">Don't have an account? Sign Up</a>
        
        </div>

    <section class="loginSec" id="signupSec">

        <a class="backIcon" href="index.html"><i class="fa-solid fa-arrow-left fa-xl" style="color: #ffffff;"></i></a>
		<h1>Signup</h1>

         <div class="icons">

            <i class="fa-brands fa-github fa-lg" style="color: #ffffff;"></i>

		    <input type="email" name="email" placeholder="Enter Your Email" id="singnUpEmail">

            <div id="errorDivLogIn" class="errorDivLogIn"></div>
        </div>

         <div class="inputParent">
		    <input type="text" name="username" placeholder="Enter Your Username" id="singnUpPassword">

            <div id="errorDivLogIn" class="errorDivLogIn"></div>
        </div>

        <div class="inputParent">
		    <input type="password" name="password" placeholder="Enter Your Password" id="singnUpPassword">
            <i class="fa-solid fa-lock fa-lg" style="color: #ffffff;"></i>
            <div id="errorDivLogIn" class="errorDivLogIn"></div>
        </div>

        <div class="inputParent">
		    <input type="password" name="password" placeholder="Confirm Your Password" id="singnUpPassword">
            <i class="fa-solid fa-lock fa-lg" style="color: #ffffff;"></i>
            <div id="errorDivLogIn" class="errorDivLogIn"></div>
        </div>

        <a></a> <!-- keep it empty -->
